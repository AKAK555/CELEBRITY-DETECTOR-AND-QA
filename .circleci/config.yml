version: 2.1
orbs:
  docker: circleci/docker@2.0.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build and Push Docker Image
          command: |
            docker build -t my-image .
            docker push my-image
workflows:
  version: 2
  build_and_push:
    jobs:
      - build